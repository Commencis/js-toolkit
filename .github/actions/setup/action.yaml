name: Setup & Install
description: Common setup steps for Actions

runs:
  using: composite
  steps:
    - name: Install PNPM
      uses: pnpm/action-setup@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.18
        cache: pnpm

    - name: Install Dependencies
      shell: bash
      run: pnpm install --ignore-scripts
